<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAK</title>
    <style>
      :root {
        --primaryColor: #66bb6a;
        --secondaryColor: #00e5ff;
        --backgroundColor: #121212;
        --cardBg: #1e1e1e;
        --textColor: #e0e0e0;
        --tableHeaderBg: #388e3c
      }

      .hidden {
        display: none !important
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: background-color .3s, color .3s, border-color .3s
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--backgroundColor);
        color: var(--textColor);
        padding-top: 5rem;
        min-height: 100vh
      }

      h1 {
        color: var(--primaryColor);
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem
      }

      section {
        background-color: var(--cardBg);
        padding: 2rem;
        margin: 1rem auto;
        border-radius: 1rem;
        box-shadow: 0 .25rem .5rem rgba(0, 0, 0, .4);
        max-width: 95vw
      }

      h2 {
        color: var(--primaryColor);
        border-bottom: 1px solid #eee;
        padding-bottom: .5rem;
        margin-top: 0;
        font-size: 1.8rem
      }

      a {
        all: unset;
        border: 2px solid white;
        border-radius: 8px;
        padding: 6px 8px;
        margin: auto;
      }

      a:hover {
        cursor: pointer;
        border: 2px solid green;
        background-color: white;
        color: green;
      }

      #mainHeader {
        background-color: var(--cardBg);
        color: var(--textColor);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5vw;
        box-shadow: 0 .1rem .3rem rgba(0, 0, 0, .5);
        z-index: 100
      }

      #logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--secondaryColor)
      }

      #navBar button {
        background: none;
        border: none;
        color: var(--textColor);
        padding: .5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        margin-left: .5rem;
        border-radius: .5rem;
        transition: background-color .2s
      }

      #navBar button.active {
        background-color: var(--primaryColor);
        color: white
      }

      #navBar button:hover {
        background-color: rgba(255, 255, 255, .1)
      }

      #tableSection {
        overflow-y: auto
      }

      #wordTable {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0
      }

      #wordTable th,
      #wordTable td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--tableHeaderBg);
        font-size: 1em;
        word-break: break-word
      }

      #wordTable th {
        background-color: #2e7d32;
        color: white;
        cursor: pointer;
        position: sticky;
        top: 0;
        z-index: 10
      }

      #wordTable tr:nth-child(even) {
        background-color: rgba(255, 255, 255, .05)
      }

      #wordTable tbody tr:hover {
        background-color: rgba(102, 187, 106, .2)
      }

      #flashcardSection h2 {
        text-align: center;
        margin-bottom: 2rem
      }

      #flashcardContainer {
        display: flex;
        flex-direction: column;
        align-items: center
      }

      .flashcard {
        width: 80vw;
        max-width: 40rem;
        height: 40vh;
        max-height: 25rem;
        perspective: 100rem;
        margin-bottom: 1.5rem;
        cursor: pointer
      }

      .cardInner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform .8s;
        transform-style: preserve-3d;
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .5);
        border-radius: 1rem
      }

      .flashcard.flipped .cardInner {
        transform: rotateY(180deg)
      }

      .cardFront,
      .cardBack {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 1rem;
        padding: 1.5rem;
        box-sizing: border-box
      }

      .cardFront {
        background-color: white;
        color: var(--primaryColor);
        border: 3px solid var(--primaryColor);
        font-size: 6rem;
        font-weight: bold
      }

      .cardBack {
        background-color: white;
        color: #121212;
        border: 3px solid var(--primaryColor);
        transform: rotateY(180deg);
        text-align: center;
        flex-direction: column;
        justify-content: center;
        font-size: 1.2rem
      }

      .cardBack p {
        margin: .4rem 0
      }

      .cardBack strong {
        color: var(--primaryColor)
      }

      .cardControls button {
        padding: .75rem 1.5rem;
        margin: .5rem;
        background-color: white;
        color: var(--primaryColor);
        border: 2px solid var(--primaryColor);
        border-radius: .5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color .3s
      }

      .cardControls button:hover {
        background-color: rgba(102, 187, 106, .1)
      }

      #quizSection h2 {
        text-align: center
      }

      #quizTypeSelector {
        text-align: center;
        margin-bottom: 1.5rem
      }

      #quizTypeSelector button {
        background-color: white;
        color: var(--primaryColor);
        border: 2px solid var(--primaryColor);
        padding: .5rem 1rem;
        margin: .3rem;
        border-radius: .5rem;
        cursor: pointer
      }

      .quizQuestion {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--secondaryColor);
        min-height: 2.5rem
      }

      .quizOptions button {
        display: block;
        width: 100%;
        padding: .8rem;
        margin-bottom: .6rem;
        background-color: var(--cardBg);
        border: 2px solid var(--primaryColor);
        border-radius: .5rem;
        cursor: pointer;
        text-align: left;
        font-size: 1.1rem;
        color: var(--textColor)
      }

      .quizOptions button:hover:not(:disabled) {
        background-color: rgba(102, 187, 106, .2)
      }

      .quizOptions button.correct {
        background-color: #4caf50;
        color: white;
        border-color: #4caf50
      }

      .quizOptions button.incorrect {
        background-color: #f44336;
        color: white;
        border-color: #f44336
      }

      #quizNextButton {
        padding: .75rem 2rem;
        background-color: var(--secondaryColor);
        color: #121212;
        border: none;
        border-radius: .5rem;
        cursor: pointer;
        margin-top: 1rem;
        font-weight: bold
      }

      @media(max-width:600px) {
        body {
          padding-top: 5rem
        }

        #mainHeader {
          flex-direction: column;
          height: auto;
          padding: 1rem 5vw
        }

        #logo {
          margin-bottom: .5rem
        }

        #navBar {
          width: 100%;
          display: flex;
          justify-content: space-around
        }

        #navBar button {
          flex-grow: 1;
          margin: .1rem;
          padding: .7rem .5rem
        }

        h1 {
          font-size: 2rem
        }

        .flashcard {
          width: 90vw
        }

        .cardFront {
          font-size: 4rem
        }

        .cardBack {
          font-size: 1rem
        }

        #wordTable th,
        #wordTable td {
          padding: .75rem;
          font-size: .8em
        }
      }
    </style>
  </head>
  <body>
    <header id="mainHeader">
      <div id="logo">🇯🇵</div>
      <div>
        <a href="kotoba.html">Kotoba</a>
        <a href="bunpou.html">Bunpou</a>
      </div>
      <nav id="navBar">
        <button class="navButton active" data-section="tableSection" onclick="showSection('tableSection',this)">Home</button>
        <button class="navButton" data-section="flashcardSection" onclick="showSection('flashcardSection',this)">Flashcards</button>
        <button class="navButton" data-section="quizSection" onclick="showSection('quizSection',this)">Quiz</button>
      </nav>
    </header>
    <section id="tableSection">
      <h2>460</h2>
      <table id="wordTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Kanji</th>
            <th onclick="sortTable(1)">Romanji</th>
            <th onclick="sortTable(2)">Vietnamese</th>
            <th onclick="sortTable(3)">English</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="flashcardSection" class="hidden">
      <h2>Flashcards</h2>
      <div id="flashcardContainer">
        <div class="flashcard" id="flashcardElement" onclick="flipCard()">
          <div class="cardInner" id="cardInner">
            <div class="cardFront" id="cardFront">
              <span id="cardKanji">Click To Flip</span>
            </div>
            <div class="cardBack" id="cardBack"></div>
          </div>
        </div>
        <div class="cardControls">
          <button onclick="changeCard(-1)">Previous</button>
          <button onclick="changeCard(1)">Next</button>
          <button onclick="shuffleCards()">Shuffle</button>
        </div>
      </div>
    </section>
    <section id="quizSection" class="hidden">
      <h2>Quiz</h2>
      <div id="quizTypeSelector">
        <button id="quizType1" class="active" onclick="setQuizType(1)">Kanji From English | Vietnamese</button>
        <button id="quizType2" onclick="setQuizType(2)">Meaning From Kanji</button>
      </div>
      <div id="quizContent">
        <p class="quizQuestion" id="quizQuestion">Loading Quiz...</p>
        <div class="quizOptions" id="quizOptions"></div>
        <button onclick="nextQuestion()" id="quizNextButton" class="hidden">Next Question</button>
      </div>
    </section>

      function capitalizeFirstLetterOfWords(t) {
        if (!t) return '';
        return t.split(' ').map(w => {
          if (!w.length) return '';
          return w.split('|').map(sw => sw.split('-').map(p => p.charAt(0).toUpperCase() + p.slice(1).toLowerCase()).join('-')).join('|')
        }).join(' ')
      }

      function showSection(id, btn) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.navButton').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (id === 'quizSection') {
          currentQuizIndex = 0;
          shuffleArray(quizArray);
          generateQuizQuestion()
        }
      }

      function populateTable(data) {
        const tb = document.querySelector('#wordTable tbody');
        tb.innerHTML = '';
        data.forEach(i => {
          const r = tb.insertRow();
          r.insertCell().textContent = i.Kanji;
          r.insertCell().textContent = capitalizeFirstLetterOfWords(i.Romanji);
          r.insertCell().textContent = capitalizeFirstLetterOfWords(i.Vietnamese);
          r.insertCell().textContent = capitalizeFirstLetterOfWords(i.English)
        })
      }

      function sortTable(i) {
        const k = ['Kanji', 'Romanji', 'Vietnamese', 'English'];
        const key = k[i];
        if (currentSortColumn === i) sortDirection *= -1;
        else {
          currentSortColumn = i;
          sortDirection = 1
        }
        kanjiData.sort((a, b) => {
          const A = a[key].toUpperCase(),
            B = b[key].toUpperCase();
          if (A < B) return -1 * sortDirection;
          if (A > B) return 1 * sortDirection;
          return 0
        });
        populateTable(kanjiData)
      }

      function updateFlashcard(i) {
        const d = flashcardData[i];
        document.getElementById('cardKanji').textContent = d.Kanji;
        document.getElementById('cardBack').innerHTML = `
						
					<p>
						<strong>Kanji - Romanji:</strong> ${d.Kanji} - ${capitalizeFirstLetterOfWords(d.Romanji)}
						
					</p>
					<p>
						<strong>English - Vietnamese:</strong> ${capitalizeFirstLetterOfWords(d.English)} - ${capitalizeFirstLetterOfWords(d.Vietnamese)}
						
					</p>`;
        document.getElementById('flashcardElement').classList.remove('flipped')
      }

      function flipCard() {
        document.getElementById('flashcardElement').classList.toggle('flipped')
      }

      function changeCard(s) {
        currentCardIndex = (currentCardIndex + s + flashcardData.length) % flashcardData.length;
        updateFlashcard(currentCardIndex)
      }

      function shuffleCards() {
        shuffleArray(flashcardData);
        currentCardIndex = 0;
        updateFlashcard(currentCardIndex)
      }

      function shuffleArray(a) {
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]]
        }
        return a
      }

      function setQuizType(t) {
        quizType = t;
        document.getElementById('quizType1').classList.remove('active');
        document.getElementById('quizType2').classList.remove('active');
        document.getElementById(`quizType${t}`).classList.add('active');
        currentQuizIndex = 0;
        shuffleArray(quizArray);
        generateQuizQuestion()
      }

      function generateQuizQuestion() {
        if (currentQuizIndex >= quizArray.length) {
          document.getElementById('quizQuestion').textContent = "Quiz Finished! Refresh To Restart!";
          document.getElementById('quizOptions').innerHTML = '';
          document.getElementById('quizNextButton').classList.add('hidden');
          return
        }
        const c = quizArray[currentQuizIndex];
        document.getElementById('quizOptions').innerHTML = '';
        document.getElementById('quizNextButton').classList.add('hidden');
        let qText, corrVal, opts;
        if (quizType === 1) {
          const mean = `${c.English.split(' | ')[0]} - ${c.Vietnamese.split(' | ')[0]}`;
          qText = `Which Kanji Means: *${capitalizeFirstLetterOfWords(mean)}*?`;
          corrVal = c.Kanji;
          const inc = shuffleArray(kanjiData.filter(i => i.Kanji !== c.Kanji)).slice(0, 3);
          opts = [...inc.map(i => i.Kanji), corrVal];
        } else {
          qText = `What Is The Meaning Of: *${c.Kanji} - ${capitalizeFirstLetterOfWords(c.Romanji)}*?`;
          corrVal = c.English;
          const inc = shuffleArray(kanjiData.filter(i => i.Kanji !== c.Kanji)).slice(0, 3);
          opts = [corrVal, ...inc.map(i => i.English)];
        }
        shuffleArray(opts);
        document.getElementById('quizQuestion').innerHTML = qText;
        opts.forEach(o => {
          const b = document.createElement('button');
          if (quizType === 2) {
            const i = kanjiData.find(it => it.English === o);
            const ev = i ? `${capitalizeFirstLetterOfWords(i.English)} - ${capitalizeFirstLetterOfWords(i.Vietnamese)}` : o;
            b.textContent = ev;
          } else {
            const i = kanjiData.find(k => k.Kanji === o);
            b.textContent = i ? `${i.Kanji} - ${capitalizeFirstLetterOfWords(i.Romanji)}` : o;
          }
          const corr = (quizType === 1 && o === corrVal) || (quizType === 2 && o === corrVal);
          b.onclick = () => checkAnswer(b, o, corrVal, corr);
          document.getElementById('quizOptions').appendChild(b);
        });
      }

      function checkAnswer(btn, sel, corrVal, isCorr) {
        const bs = document.getElementById('quizOptions').querySelectorAll('button');
        bs.forEach(b => {
          b.disabled = true;
          let correct = false;
          if (quizType === 1) correct = b.textContent.split(' - ')[0] === corrVal;
          else {
            const be = b.textContent.split(' - ')[0].replace(/ \| /g, '|').toLowerCase();
            const ce = corrVal.toLowerCase();
            correct = be.includes(ce.split(' | ')[0].toLowerCase());
          }
          if (correct) b.classList.add('correct');
          else if (b === btn) b.classList.add('incorrect');
        });
        document.getElementById('quizNextButton').classList.remove('hidden');
      }

      function nextQuestion() {
        currentQuizIndex++;
        generateQuizQuestion()
      }

      function init() {
        populateTable(kanjiData);
        if (kanjiData.length > 0) {
          updateFlashcard(currentCardIndex);
          shuffleArray(quizArray);
          generateQuizQuestion()
        }
        showSection('tableSection', document.querySelector('[data-section="tableSection"]'))
      }
      window.onload = init;
    </script>
  </body>
</html>
