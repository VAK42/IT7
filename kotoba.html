<!DOCTYPE html>
<html lang="en">
  <head>

    <title>VAK</title>
    <style>
      :root {
        --primaryColor: #66bb6a;
        --secondaryColor: #00e5ff;
        --backgroundColor: #121212;
        --cardBg: #1e1e1e;
        --textColor: #e0e0e0;
        --tableHeaderBg: #388e3c;
        --correctAnswerBg: #2e7d32;
      }

      .hidden {
        display: none !important
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: background-color .3s, color .3s, border-color .3s
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--backgroundColor);
        color: var(--textColor);
        padding-top: 5rem;
        min-height: 100vh
      }

      h1 {
        color: var(--primaryColor);
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem
      }

      section {
        background-color: var(--cardBg);
        padding: 2rem;
        margin: 1rem auto;
        border-radius: 1rem;
        box-shadow: 0 .25rem .5rem rgba(0, 0, 0, .4);
        max-width: 95vw
      }

      h2 {
        color: var(--primaryColor);
        border-bottom: 1px solid #eee;
        padding-bottom: .5rem;
        margin-top: 0;
        font-size: 1.8rem
      }

      a {
        all: unset;
        border: 2px solid white;
        border-radius: 8px;
        padding: 6px 8px;
        margin: auto;
      }

      a:hover {
        cursor: pointer;
        border: 2px solid green;
        background-color: white;
        color: green;
      }

      #mainHeader {
        background-color: var(--cardBg);
        color: var(--textColor);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5vw;
        box-shadow: 0 .1rem .3rem rgba(0, 0, 0, .5);
        z-index: 100
      }

      #logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--secondaryColor)
      }

      #navBar button {
        background: none;
        border: none;
        color: var(--textColor);
        padding: .5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        margin-left: .5rem;
        border-radius: .5rem;
        transition: background-color .2s
      }

      #navBar button.active {
        background-color: var(--primaryColor);
        color: white
      }

      #navBar button:hover {
        background-color: rgba(255, 255, 255, .1)
      }

      #tableSection {
        overflow-y: auto;
      }

      #wordTable {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      #wordTable th,
      #wordTable td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--tableHeaderBg);
        font-size: 1em;
        word-break: break-word;
        vertical-align: top;
      }

      #wordTable th {
        background-color: #2e7d32;
        color: white;
        cursor: pointer;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      #wordTable tr:nth-child(even) {
        background-color: rgba(255, 255, 255, .05)
      }

      #wordTable tbody tr:hover {
        background-color: rgba(102, 187, 106, .2)
      }

      .tableQuestion {
        font-weight: bold;
        color: var(--secondaryColor);
        margin-bottom: 8px;
        display: block;
      }

      .tableAnswerOption {
        display: block;
        padding: 3px 0;
      }

      .tableCorrectAnswerText {
        color: white;
        background-color: var(--correctAnswerBg);
        padding: 3px 5px;
        border-radius: 4px;
        font-weight: bold;
      }

      #quizSection h2 {
        text-align: center
      }

      #quizTypeSelector {
        display: none;
      }

      .quizQuestion {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--secondaryColor);
        min-height: 2.5rem;
        font-weight: bold;
      }

      .quizOptions button {
        display: block;
        width: 100%;
        padding: .8rem;
        margin-bottom: .6rem;
        background-color: var(--cardBg);
        border: 2px solid var(--primaryColor);
        border-radius: .5rem;
        cursor: pointer;
        text-align: left;
        font-size: 1.1rem;
        color: var(--textColor)
      }

      .quizOptions button:hover:not(:disabled) {
        background-color: rgba(102, 187, 106, .2)
      }

      .quizOptions button.correct {
        background-color: #4caf50;
        color: white;
        border-color: #4caf50
      }

      .quizOptions button.incorrect {
        background-color: #f44336;
        color: white;
        border-color: #f44336
      }

      .quizReviewContainer {
        margin-top: 1rem;
        padding: 1rem;
        background-color: var(--cardBg);
        border-radius: .5rem;
        border: 1px solid var(--primaryColor);
        color: var(--textColor);
      }

      .quizReviewContainer h3 {
        color: var(--secondaryColor);
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }

      .quizReviewSection {
        margin-bottom: 10px;
        padding-left: 15px;
      }

      .quizReviewItem {
        font-size: 1rem;
        display: block;
      }

      .quizReviewAnswer {
        font-weight: bold;
        color: #fff;
        background-color: var(--correctAnswerBg);
        padding: 2px 4px;
        border-radius: 3px;
      }

      #quizNextButton {
        padding: .75rem 2rem;
        background-color: var(--secondaryColor);
        color: #121212;
        border: none;
        border-radius: .5rem;
        cursor: pointer;
        margin-top: 1rem;
        font-weight: bold
      }

      @media(max-width:600px) {
        body {
          padding-top: 5rem
        }

        #mainHeader {
          flex-direction: column;
          height: auto;
          padding: 1rem 5vw
        }

        #logo {
          margin-bottom: .5rem
        }

        #navBar button {
          flex-grow: 1;
          margin: .1rem;
          padding: .7rem .5rem
        }

        h1 {
          font-size: 2rem
        }

        #wordTable th,
        #wordTable td {
          padding: .75rem;
          font-size: .8em
        }
      }
    </style>

      function capitalizeFirstLetterOfWords(t) {
        if (!t) return '';
        return t.split(' ').map(w => {
          if (!w.length) return '';
          return w.split('|').map(sw => sw.split('-').map(p => p.charAt(0).toUpperCase() + p.slice(1).toLowerCase()).join('-')).join('|')
        }).join(' ')
      }

      function shuffleArray(a) {
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]]
        }
        return a
      }

      function getAnswerText(item, key, langPrefix) {
        const index = key.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
        const field = (langPrefix === '') ? 'Answer' + index : langPrefix + 'Answer' + index;
        return item[field];
      }

      function getFullQuestion(item, langPrefix) {
        const key = (langPrefix === '') ? 'Question' : langPrefix + 'Question';
        return item[key].replace(/\(\$\$\)/g, '__').replace(/\(\_\_\_\_\)/g, '__');
      }

      function getAnswerHtml(item, langPrefix) {
        let html = '';
        const questionText = getFullQuestion(item, langPrefix);
        html += `<span class="tableQuestion">${questionText}</span>`;
        for (let i = 1; i <= 4; i++) {
          const key = answerLabels[i - 1];
          const answerText = capitalizeFirstLetterOfWords(getAnswerText(item, key, langPrefix)).replace(/\(\$\$\)/g, '__');
          const isCorrect = key === item.CorrectAnswer;
          let answerContent = `${key}. ${answerText}`;
          if (isCorrect) {
            answerContent = `<span class="tableCorrectAnswerText">${answerContent}</span>`;
          }
          html += `<span class="tableAnswerOption">${answerContent}</span>`;
        }
        return html;
      }

      function showSection(id, btn) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.navButton').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (id === 'quizSection') {
          currentQuizIndex = 0;
          shuffleArray(quizArray);
          generateQuizQuestion();
        }
      }

      function populateTable(data) {
        const tb = document.querySelector('#wordTable tbody');
        tb.innerHTML = '';
        data.forEach(item => {
          const r = tb.insertRow();
          languageOrder.forEach(lang => {
            const cell = r.insertCell();
            cell.innerHTML = getAnswerHtml(item, lang.prefix);
          });
        });
      }

      function sortTable(columnIndex) {
        let key = languageOrder[columnIndex].prefix + 'Question';
        if (columnIndex === 0) key = 'Question';
        if (currentSortColumn === columnIndex) sortDirection *= -1;
        else {
          currentSortColumn = columnIndex;
          sortDirection = 1;
        }
        kotobaData.sort((a, b) => {
          const A = a[key].toUpperCase(),
            B = b[key].toUpperCase();
          if (A < B) return -1 * sortDirection;
          if (A > B) return 1 * sortDirection;
          return 0;
        });
        populateTable(kotobaData);
      }

      function generateQuizQuestion() {
        const quizReviewEl = document.getElementById('quizReview');
        quizReviewEl.classList.add('hidden');
        quizReviewEl.innerHTML = '';
        if (currentQuizIndex >= quizArray.length) {
          document.getElementById('quizQuestion').textContent = "Quiz Finished! Please Refresh The Page To Restart!";
          document.getElementById('quizOptions').innerHTML = '';
          document.getElementById('quizNextButton').classList.add('hidden');
          return
        }
        const c = quizArray[currentQuizIndex];
        document.getElementById('quizOptions').innerHTML = '';
        document.getElementById('quizNextButton').classList.add('hidden');
        const currentQuestion = getFullQuestion(c, '');
        document.getElementById('quizQuestion').innerHTML = currentQuestion;
        const options = answerLabels.map(key => ({
          key: key,
          japanese: getAnswerText(c, key, '')
        }));
        shuffleArray(options);
        options.forEach(optionData => {
          const b = document.createElement('button');
          b.textContent = optionData.key + ". " + capitalizeFirstLetterOfWords(optionData.japanese).replace(/\(\$\$\)/g, '__');
          b.onclick = () => checkAnswer(b, c, optionData.key);
          document.getElementById('quizOptions').appendChild(b);
        });
      }

      function checkAnswer(btn, correctItem, selectedKey) {
        const bs = document.getElementById('quizOptions').querySelectorAll('button');
        const quizReviewEl = document.getElementById('quizReview');
        const correctKey = correctItem.CorrectAnswer;
        bs.forEach(b => {
          b.disabled = true;
          const correctJapanese = capitalizeFirstLetterOfWords(getAnswerText(correctItem, correctKey, ''));
          if (b.textContent.includes(correctJapanese)) {
            b.classList.add('correct');
          } else if (b === btn && selectedKey !== correctKey) {
            b.classList.add('incorrect');
          }
        });
        let reviewHtml = '';
        languageOrder.forEach(lang => {
          reviewHtml += `<div class="quizReviewSection">`;
          reviewHtml += `<h3>${lang.name}:</h3>`;
          reviewHtml += `<span class="quizReviewItem">${getFullQuestion(correctItem,lang.prefix)}</span>`;
          for (let i = 1; i <= 4; i++) {
            const key = answerLabels[i - 1];
            const answerText = capitalizeFirstLetterOfWords(getAnswerText(correctItem, key, lang.prefix));
            const isCorrect = key === correctKey;
            let display = `${key}. ${answerText}`;
            if (isCorrect) {
              display = `<span class="quizReviewAnswer">${display}</span>`;
            }
            reviewHtml += `<span class="quizReviewItem">${display}</span>`;
          }
          reviewHtml += `</div>`;
        });
        quizReviewEl.innerHTML = reviewHtml;
        quizReviewEl.classList.remove('hidden');
        document.getElementById('quizNextButton').classList.remove('hidden');
      }

      function nextQuestion() {
        currentQuizIndex++;
        generateQuizQuestion()
      }

      function init() {
        populateTable(kotobaData);
        if (kotobaData.length > 0) {
          shuffleArray(quizArray);
          generateQuizQuestion()
        }
        showSection('tableSection', document.querySelector('[data-section="tableSection"]'))
      }
      window.onload = init;
